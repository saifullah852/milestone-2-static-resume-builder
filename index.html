<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder by Saifullah Zain</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required >

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required >
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea id="Experience" name="Experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>skills</legend>
            <label for="skills">skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>
        <button type="submit"> Generate Resume Button</button>
    </form>
    
</body>
</html>
